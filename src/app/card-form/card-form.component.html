<form [formGroup]='cardForm' (ngSubmit)="onSubmit()">
   <app-input 
      label="Name" 
      [control]="cardForm.get('name')" 
   ></app-input>
   <app-input 
      label="Card Number" 
      [control]="cardForm.get('cardNumber')" 
   ></app-input>
   <app-input 
      label="Expiration" 
      [control]="cardForm.get('expiration')" 
   ></app-input>
   <app-input 
      label="Security Code" 
      [control]="cardForm.get('securityCode')" 
   ></app-input>
   <button class="button is-primary" [disabled]="cardForm.invalid" type="submit">Submit</button>
</form>


<div>form content: {{ cardForm.value | json }}</div>
<div>Form is Valid: {{ cardForm.valid }}</div>
<div>Erros around name: {{ cardForm.controls.name.errors | json}} </div>
